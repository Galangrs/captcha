<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCaptcha Demo</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button[type="submit"]:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #captcha-console {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #2d3748;
            color: #a3bffa;
            font-family: monospace;
            font-size: 0.75rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Login Demo</h1>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" autocomplete="username" placeholder="user@example.com"
                    value="demo@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" autocomplete="current-password" value="password123">
            </div>

            <!-- Captcha Container -->
            <div for="captcha-samdues"></div>

            <input type="hidden" id="captcha-token" name="captcha-token">

            <button type="submit" id="submit-btn" disabled>Log In</button>
        </form>

        <div id="captcha-console"></div>
    </div>

    <!-- 1. Load the Script -->
    <script src="http://localhost:3000/cdn/captcha.js?testing=true"></script>

    <!-- 2. Initialize -->
    <script>
        const consoleEl = document.getElementById('captcha-console');
        const submitBtn = document.getElementById('submit-btn');
        const tokenInput = document.getElementById('captcha-token');

        function log(msg) {
            consoleEl.style.display = 'block';
            consoleEl.innerText += '\n> ' + msg;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // 1. Initialize Captcha
        frameRender("1234567890", (token) => {
            console.log('Token Received:', token);
            tokenInput.value = token;
            submitBtn.disabled = false;
            log('Token received! You can now click "Log In".');
            log('Try clicking "Log In" twice to test single-use token.');
        });

        // 2. Handle Form Submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = tokenInput.value;

            if (!token) {
                log('Error: No token found. Please solve captcha.');
                return;
            }

            log('Submitting token to backend...');

            try {
                // Simulate Backend Validation
                const res = await fetch(`http://localhost:3000/api/v1/captcha/validate?token=${token}&siteKey=1234567890&secret=demo-private-key`);
                const data = await res.json();

                if (res.ok && data.success && data.valid) {
                    log('[SUCCESS] Backend accepted token. Logged in!');
                    log('Score: ' + data.score);
                } else {
                    // This handles the "Invalid/Used" case
                    log('[FAILED] Backend rejected token: ' + (data.message || data.error));
                    if (res.status === 400 || res.status === 409) {
                        log('Hint: The token might have been used already.');
                        // Optional: Reset UI to force new captcha
                        // submitBtn.disabled = true;
                        // alert("Token expired/used. Please refresh.");
                    }
                }
            } catch (err) {
                log('[ERROR] Network/Server error: ' + err.message);
            }
        });
    </script>

</body>

</html>
